				<div class="container pt-3 pb-2">

					<div class="row pt-2">
						<div class="col-lg-9">
							<form role="form" class="needs-validation" id="form">
								<h4 class="style-heading-four">Package Details</h4>
							    <div class="form-group row">
							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2" for="package_description">Item Name</label>
							        <div class="col-lg-9">
							            <input class="form-control text-3 h-auto py-2 input" type="text" name="package_description" id="package_description" placeholder="Enter item name" required>
							        </div>
							    </div>

							    <div class="form-group row">
							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2" for="collect_from">Collect From</label>
							        <div class="col-lg-9">
							            <input class="form-control text-3 h-auto py-2 input" type="text" name="collect_from" placeholder="E.g Shop Name, Building, Shop Number, Floor" id="collect_from"  required>
							        </div>
							    </div>
							    <div class="form-group row">
							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2" for="shop_contact">Shop Contact</label>
							        <div class="col-lg-9">
							            <input class="form-control text-3 h-auto py-2 input" type="tel" name="shop_contact" id="shop_contact" placeholder="Enter phone number"  required>
							        </div>
							    </div>
							    <div class="form-group row">
							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2" for="Mpesa_code">M-Pesa Code</label>
							        <div class="col-lg-9">
							            <input class="form-control text-3 h-auto py-2 input" type="telt" name="Mpesa_code" id="Mpesa_code" placeholder="E.g RH95MFZRH"  required>
							        </div>
							    </div>
								<h4 class="style-heading-five own-style-heading">Delivery Details</h4>
								<div class="user_button">
									<button type="button"  class="btn btn-primary btn-modern float-end-button yellow" id="fill_user">Deliver to my location
										<span class="spinner-border spinner-border-sm margin-left" role="status" id="spinner_item_child">
											<span class="sr-only">Loading...</span>
										  </span>
									</button>
								</div>
								<div class="delivery_details">
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2" for="user_town">Town</label>
										<div class="col-lg-9">
											<input class="form-control text-3 h-auto py-2 input" type="telt" name="user_town" id="user_town" placeholder="E.g Kisumu or Utawala"  required>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2" for="user_names">Name</label>
										<div class="col-lg-9">
											<input class="form-control text-3 h-auto py-2 input" type="telt" name="user_names" id="user_names" placeholder="Enter name"  required>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2" for="user_contacts">Contact</label>
										<div class="col-lg-9">
											<input class="form-control text-3 h-auto py-2 input" type="telt" name="user_contacts" id="user_contacts" placeholder="E.g 0723**"  required>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2" for="extra_instruction">Extra Instructions</label>
										<div class="col-lg-9">
											<textarea name="extra_instruction" id="extra_instruction" class="form-control text-3 h-auto py-2 input" placeholder="Please enter more instruction about the place you want package to be delivered. E.g Building, Apartment,Area, Estate" required></textarea>
										</div>
									</div>
								</div>
							    <div class="form-group row">
									<div class="form-group col-lg-9">
									</div>
									<div class="form-group col-lg-3">
										<input type="submit" value="Save" class="btn btn-primary btn-modern float-end" data-loading-text="Loading..." id="button_el_one">
									</div>
							    </div>
							</form>
